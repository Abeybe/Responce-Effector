<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ambient </title>
    <link rel="stylesheet" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
    <!-- <script src="https://cdn.webrtc.ecl.ntt.com/screenshare-latest.js"></script> -->
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js" ></script>

    <script src="js/face-api.min.js"></script>
    <script src="js/p5.min.js"></script>

  </head>
  <body>
    <div class="container">
      <p class="note">
        <a href="#">mesh</a> / <a href="#sfu">sfu</a>
      </p>
      <div class="room">
        <a href="https://forms.gle/Th3a3viMrdE4bHSv6">アンケート(発表者用)</a>
        <a href="https://forms.gle/pccRMocQUVAUuLtp8">アンケート(聴者用)</a>
        <div>
          <div id="video-canvas">            
            <video id="js-local-stream"></video>
          </div>
          <span id="js-room-mode"></span>:
          <input type="text" placeholder="Room Name" id="js-room-id">
          <button id="js-join-trigger">Join</button>
          <button id="js-leave-trigger">Leave</button>
          <button id="camera-onoff">Camera On/Off</button>
          <button id="mic-onoff">Mic On/Off</button>
          <button id="share-screen">Share Screen</button>
        </div>

        <div class="remote-streams" id="js-remote-streams"></div>

        <div>
          <pre class="messages" id="js-messages"></pre>
          <input type="text" id="js-local-text">
          <button id="js-send-trigger">Send</button>
        </div>
      </div>
      <p class="meta" id="js-meta"></p>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="_shared/key.js"></script>
    <script src="script.js"></script>
    <script src="canvas.js"></script>
    <script src="tracking.js"></script>
  </body>
</html>
